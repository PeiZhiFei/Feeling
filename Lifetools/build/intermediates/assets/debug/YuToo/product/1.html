        <article class="show"><h3 class="h3">银行报盘处理系统</h3>
            <aside>
                <time datetime="2013-12-28 09:38"></time>
            </aside>
            <ul class="imgs">
                <li><img src="../img/product/1.png"></li>
            </ul>
            <div class="content"><p style="line-height: 2.5rem; text-indent: 2em;">
                <span style="font-size: 1.4rem;">银行报盘处理系统是为文登市银行所做，可以将劳动局产生的扣费文件进行拆分发送给银行进行代扣费，结束后将银行处理结果进行合并发回给劳动局系统。</span>
            </p>

                <p style="text-align: center;"></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">此项目主要功能有：</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">1.报盘合成</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">2.回盘拆分</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">3.短信预算合成</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">4.多格式读写</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">5.自定义合成</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">6.自定义模版</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">7.一键合成</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">8.路径设置</span>
                </p>

                <p style="line-height: 2.5rem; text-indent: 2em;"><span style="font-size: 1.4rem;">此项目在文登市银行系统中运行良好，给他们的工作带了便利，获得了很高的评价。项目顺利通过了文登市银行的验收，圆满完成的既定目标。</span>
                </p>
