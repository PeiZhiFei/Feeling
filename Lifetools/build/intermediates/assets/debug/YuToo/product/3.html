            <div class="content"><p style="line-height: 2.5rem; text-indent: 2em;">
                <span style="font-size: 1.4rem;">3D转换Android应用是将摄像机不同视角拍摄的图像进行合成，进而得到打三个视角的应用。有了三个视角，就可以依次得到更多视角的图像，再由电视机等设备进行处理。让人可以在不同角度看到不同的图像，进而产生3D效果。</span>
            </p>

                <p style="text-align: center;"></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">

                </p>
