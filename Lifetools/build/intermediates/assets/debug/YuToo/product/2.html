            <div class="content"><p style="line-height: 2.5rem; text-indent: 2em;">
                <span style="font-size: 1.4rem;">ComboShop是将各个社交平台进行整合，省去了用户繁琐重复的在各个平台发布消息的麻烦。让用户可以更加方便快捷的进行分享、交流。</span>
            </p>

                <p style="text-align: center;"></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">功能包括：</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">1.查看消息。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">2.回复消息。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">3.绑定平台账号。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">4.查看联系人。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">5.搜索好友。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">6添加联系人。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">
                    <span style="font-size: 1.4rem;">7.发布消息。</span></p>

                <p style="line-height: 2.5rem; text-indent: 2em;">

                </p>
