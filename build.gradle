// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.jfrog.bintray'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLibsVersion = '25.3.1'
    recycleviewSupportLibsVersion = '25.3.1'
//    supportLibsVersion = '24.0.0-alpha1'
//    buildToolsVersion = '24.0.0 rc2'
////    原来定义了可以这么用，在project的gradle里面定义了可以全局使用
////    compile "com.android.support:support-v4:${rootProject.supportLibsVersion}"

    configuration = [
            packageName       : "io.lijunguan.github.sample",
            buildToolsVersion : "25.0.2",
            compileVersion    : 25,
            minSDK           : 11,
            targetSDK         : 23,
            version_code      : 1,
            version_name      : "0.01"
    ]
    libs         = [
            supportVersion    : "25.3.1",
            glide             : "3.7.0",
            butterknife       : "7.0.1"
    ]
}
